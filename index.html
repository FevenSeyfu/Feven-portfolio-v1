<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>My portfolio</title>
</head>
<body>
    <div class="toolbar-container">
        <nav class="nav-bar">
            <div class="logo">
                <a href="#" class="logo-placeholder">Feven Seyfu</a>
            </div>
            <div class="hamburger-icon">
                <img src="images/icon/menu-icon.png" class="menu-icon" alt="menu icon">
            </div>
        </nav>
    </div>
    <section class="headline">
        <div>
            <h1  class="primary-text">Hey There. <br>I'm Feven</h1>
        </div>
        <div>
            <h2 class="supporting-text">I'am a Software Developer</h2>
        </div>
       <div>
        <p class="description">I can help you build a product,feature or website look through some of my work and experience if you like what you see and have a project you need coded,don't hesitate to contact me</p>
       </div>
        <div class="social-media">
            <ul class="social-icon">
                <li class="icon">
                    <a href="#" class="icon-btn">
                        <img src="images/icon/Github-icon.png" alt="Github icon" class="github-icon">
                    </a>
                </li>
                <li class="icon">
                    <a href="#" class="icon-btn">
                        <img src="images/icon/linkedin-icon.png" alt="linkedin icon" class="linkedin-icon">
                    </a>
                </li>
                <li class="icon">
                    <a href="#" class="icon-btn">
                        <img src="images/icon/peace-icon.png" alt="peace icon" class="peace-icon">
                    </a>
                </li>
                <li class="icon">
                    <a href="#" class="icon-btn">
                        <img src="images/icon/twitter-icon.png" alt="twitter icon" class="twitter-icon">
                    </a>
                </li>
                <li class="icon">
                    <a href="#" class="icon-btn">
                        <img src="images/icon/m-icon.png" alt="m icon" class="m-icon">
                    </a>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
